<div class="container">
  <table>
    <tr>
      <th>Número</th>
      <th>Capacidade de pessoas</th>
      <th>Opções</th>
    </tr>
    <tbody>
      <tr *ngFor="let mesa of mesas">
        <td>{{mesa.numero}}</td>
        <td>{{mesa.capacidadePessoas}}</td>
        <td class="opcoes">
          <a routerLink="{{'/mesa/cadastro/' + mesa.id}}"><i class="fa-solid fa-pen" ></i></a>
          <a (click)="deletarMesa(mesa.id!)"><i class="fa-solid fa-trash-can"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
