<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Reserva</title>
</head>

<body>
    <header>
        <h1><a href="./pagina-inicial.html">Sistema Restaurante Legal</a></h1>
        <h2>Cadastro de Reservas</h2>
    </header>
    <hr>
    <div>
        <a href="./listagem-reservas.html">Todas reservas</a>
    </div>
    <br>
    <form action="">
        <div>
            <label for="nome-cliente">Cliente:</label>
            <input type="text" name="nome-cliente">
        </div>
        <br>
        <div>
            <label for="mesa-reserva">Mesa:</label>
            <input type="number" name="mesa-reserva">
        </div>
        <br>
        <div>
            <label for="data-reserva">Data:</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label for="pago">Reserva paga na hora do cadastro:</label>
            <input type="checkbox">
        </div>
        <br>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>

</html>
