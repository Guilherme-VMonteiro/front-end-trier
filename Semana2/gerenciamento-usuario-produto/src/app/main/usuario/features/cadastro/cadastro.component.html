<form action="" [formGroup]="form" (submit)="cadastrar()">
  <div class="form-section" *ngIf="user?.id">
    <div class="input-group">
      <label for="id">Id</label>
      <input type="number" name="id" formControlName="id" [value]="user?.id" [readOnly]="true">
    </div>
  </div>

  <div class="form-section">
    <div class="input-group">
      <div class="errorContainer">
        <p *ngIf="form.get('nome')?.hasError('required')">Erro: Nome inválido</p>
      </div>
      <label for="nome">Nome</label>
      <input type="text" name="nome" formControlName="nome">
    </div>

    <div class="input-group">
      <div class="errorContainer">
        <p *ngIf="form.get('email')?.hasError('emailInvalido')">Erro: Email inválido</p>
      </div>
      <label for="email">E-mail</label>
      <input type="email" name="email" formControlName="email">
    </div>
  </div>

  <div class="form-section">
    <div class="input-group">
      <div class="errorContainer">
        <p *ngIf="form.get('dataNascimento')?.hasError('dataNascimentoInvalida')">Erro: Data de nascimento inválida</p>
      </div>
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" name="dataNascimento" formControlName="dataNascimento">
    </div>
  </div>

  <div class="submit-container">
    <input type="submit" value="Cadastrar" [disabled]="!form.valid" [ngClass]="{botao: form.valid}">
  </div>
</form>
