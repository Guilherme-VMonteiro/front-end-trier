<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
    <header class="mb-3 p-3 border-bottom">
        <h2 class="text-center">Cadastrar Funcionário</h2>
    </header>
    <div class="d-flex flex-column container-fluid p-3">
        <form action="" class="container text-center border border-secondary rounded p-3 w-75">
            <div class="row">
                <div class="col input-group my-3">
                    <label class="input-group-text"><i class="bi bi-person"></i></label>
                    <input type="text" class="form-control" placeholder="Nome" name="nome">
                </div>
                <div class="col input-group my-3">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email" name="email">
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-cake2"></i></span>
                    <input type="date" class="form-control" name="data-nascimento">
                </div>
                <div class="col input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" placeholder="Senha" name="senha">
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Profissão</option>
                        <option value="programador">Programador</option>
                        <option value="designer">Designer</option>
                        <option value="analista">Analista</option>
                    </select>
                </div>
                <div class="col input-group mb-3 ">
                    <div class="input-group-text">
                        <span class="form-label m-0"><i class="bi bi-gender-male"></i><i
                                class="bi bi-gender-female"></i></span>
                    </div>
                    <div class="col input-group-text bg-body container justify-content-around">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="sexo1" checked>
                            <label class="form-check-label" for="sexo1">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check ms-2">
                            <input class="form-check-input" type="radio" name="sexo" id="sexo2">
                            <label class="form-check-label" for="sexo2">
                                Feminino
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-clipboard"></i></span>
                <textarea class="form-control" placeholder="Observação" aria-label="observacao" rows="1"></textarea>
            </div>
            <div class="row container-fluid justify-content-center">
                <div class="w-50">
                    <div class="col input-group mb-3">
                        <span class="col input-group-text">Eu li e aceito as <a href="#" class="ms-1">políticas de
                                privacidade</a>
                        </span>
                        <div class="input-group-text bg-body">
                            <input class="form-check-input mt-0" type="checkbox" value="true" aria-label="politicas">
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group justify-content-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        <div class="container-fluid text-center mt-4">
            <a href="./funcionarios.html" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
